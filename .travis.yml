dist: trusty
language: rust
services: docker
sudo: required

env:
  global:
    - CRATE_NAME=cargo-cmd
    - RUST_BACKTRACE=1

matrix:
  include:
    - env: TARGET=armv7-unknown-linux-gnueabihf
      rust: stable
    - env: TARGET=x86_64-unknown-linux-musl
      rust: stable
    - env: TARGET=x86_64-apple-darwin
      rust: stable
      os: osx
    - env: TARGET=stable-x86_64-unknown-linux-gnu
      rust: stable
    - os: windows
      env: TARGET=x86_64-pc-windows-gnu
      rust: stable

before_install:
  - set -e

install:
  - sh scripts/install.sh
  - source ~/.cargo/env || true

script:
  - bash scripts/script.sh

after_script: set +e

before_deploy:
  - sh scripts/before_deploy.sh

deploy:
  provider: releases
  skip_cleanup: true
  file_glob: true
  file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
  api_key:
    secure: ""
  on:
    tags: true

cache: cargo
before_cache:
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
    on_failure: never
