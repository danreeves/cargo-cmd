[package]
name = "cargo-cmd"
description = "Like npm scripts, but for cargo"
version = "0.1.0"
authors = ["Dan Reeves <hey@danreev.es>"]
repository = "https://github.com/danreeves/cargo-cmd"
license = "MIT"

[package.metadata.commands]
echo = "echo"
greet = "cargo cmd echo 'Hello, planet!'"
dev = "cargo watch -s 'clear; cargo build && cargo cmd echo -- 'hello''"
ping = "ping"

[dependencies]
toml = "0.4.6"
serde_derive = "1.0.78"
serde = "1.0.78"
subprocess = "0.1.13"
structopt = "0.2.10"
clap = "2.32.0"
